<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            width: 700px;
            height: 500px;
            background-color: black;
            display: flex;
            align-content: center;
        }

        .bigbox {
            margin: auto;
            position: relative;
            width: 500px;
            height: 300px;
            background-color: white;

        }

        .boxes {
            width: 50px;
            height: 50px;
        }

        .b1 {
            top: 0;
            left: 0;
        }

        .b2 {
            bottom: 0;
            left: 0;
        }

        .b3 {
            right: 0;
            top: 0;
        }

        .b4 {
            right: 0;
            bottom: 0;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid red;
            padding: 10px;
        }

        .adarsh {
            width: 0;
            height: 0;
            border-left: 15px solid cyan;
            border-right: 15px solid cyan;
            border-bottom: 15px solid black;
            border-top: 15px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bigbox">
            <div class="b1 boxes"></div>
            <div class="b2 boxes"></div>
            <div class="b3 boxes"></div>
            <div class="b4 boxes"></div>
            <div class="name">Aadarsh</div>
            <div class="adarsh"></div>
        </div>
    </div>
</body>

</html>
