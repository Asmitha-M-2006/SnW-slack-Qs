<!DOCTYPE html>
<html>
    <head>
        <title>Workshop Registration</title>
    </head>
    <body>
        <form>
            <label for="name">Student Name: </label>
            <input id="name" name="name" type="text" required>
            <br>
            <br>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" required>
            <br>
            <br>
            <label for="age">Age: </label>
            <input id="age" name="age" type="number" required>
            <br>
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="female" id="gender">Male
            <input type="radio" name="male" id="gender">female
            <br>
            <br>
            <label for="courses">Courses: </label>
            <input type="checkbox" value="Web development" name="courses" id="courses">Web development
            <input type="checkbox" value="AI" name="courses" id="courses">AI
            <input type="checkbox" value="Networking" name="courses" id="courses">Networking
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
