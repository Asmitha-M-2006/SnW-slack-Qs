<!DOCTYPE html>
<html>
    <head>
        <style>
            .sq{
                display: flex;
                width:300px;
                height:300px;
                background-color: black;
            }
            .cir{
                align-content: center;
                justify-content: center;
                display: flex;
                background-color: aqua;
                width:295px;
                height:295px;
                border-radius: 50%;
            }
            .tri{
                align-content: center;
                justify-content: center;
                width:0;
                height:0;
                border-bottom: 140px solid white;
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
            }

        </style>
    </head>
    <body>
        <div class="sq">
            <div class="cir">
                <div class="tri"></div>
            </div>
        </div>
    </body>
</html>
